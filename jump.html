<!DOCTYPE html>
<html>
<head>
<script>
  function GotoURL(F) {
// What is dictated by the selection box in our form
    var What=F.utype.options[F.utype.selectedIndex].value;
// U holds URLs in case we're not using search engines
    var U='';
// Where is the query the user typed in
    var Where=F.u.value;
    if (What==='http') U+='http://'+Where;
    else if (What==='https') U+='https://'+Where;
    else if (What==='ddg') U+='https://duckduckgo.com/?q='+encodeURIComponent(Where);
    else if (What==='goog') U+='https://www.google.com/search?q='+encodeURIComponent(Where);
    else if (What==='bing') U+='https://www.bing.com/search?q='+encodeURIComponent(Where);
    if (U!=='') window.open(U,'_blank');
    return false;
  }
</script>
</head>
<body onLoad="document.getElementById('query').focus();">

<!-- Our effort to get around browser freezing on opening new URLs -->
<form target=_blank name=inputform onSubmit="GotoURL(this);">
  <input type=submit hidden />
  Enter URL:
  <select name=utype>
    <option value=https selected>https://</option>
    <option value=http>http://</option>
    <option value=ddg>Duck Duck Go</option>
    <option value=goog>Google Search</option>
    <option value=bing>Bing</option>
  </select>
  <input name=u size=80 id=query />
</form>

</body></html>
